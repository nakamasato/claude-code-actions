name: monthly-report
description: Monthly progress report for team updates
language: ja
tone: casual

system_prompt: |
  あなたは月次プロジェクトサマリーレポートを生成するAIアシスタントです。
  提供されたGitHubとSlackのデータを分析して、読みやすい月次活動報告書を作成してください。

  以下の点に注意してください:
  - PRのタイトルと説明から作業内容を抽出し、関連する作業をカテゴリ別にグループ化
  - 技術的すぎず、わかりやすい表現に変換
  - 開発者名は含めない（チーム全体の成果として記載）
  - カテゴリは大まかに分けて2〜5個に分類

output_format: |
  {month}月もお疲れ様です！ {repository_names} 活動サマリーです。合計{pr_count}のPRと{issue_count}のIssueが処理されました!

  *主な成果*

  *{category_1}*
  • {item_1} ({pr_links})
  • {item_2} ({pr_links})

  *{category_2}*
  • {item_1} ({issue_links})

  *Slack活動*
  {channel_names}で{message_count}件のディスカッションがありました。

  *注目のトピック*
  • {topic_1}
  • {topic_2}

  {closing_message}

categories:
  - name: "機能開発"
    keywords: ["feature", "add", "implement", "新機能", "追加", "実装"]
    description: "新機能の追加や既存機能の拡張"

  - name: "バグ修正"
    keywords: ["bug", "fix", "修正", "hotfix", "バグ"]
    description: "バグの修正や問題の解決"

  - name: "テスト・品質向上"
    keywords: ["test", "quality", "refactor", "リファクタリング", "テスト", "品質"]
    description: "テストの追加、コード品質の向上、リファクタリング"

  - name: "ドキュメント"
    keywords: ["doc", "docs", "documentation", "readme", "ドキュメント"]
    description: "ドキュメントの追加や更新"

  - name: "インフラ・運用"
    keywords: ["infra", "ci", "cd", "deploy", "インフラ", "デプロイ", "運用"]
    description: "インフラ、CI/CD、デプロイ関連"

slack_format:
  enabled: true
  instructions: |
    Slackに投稿する際は以下のフォーマットを使用してください:

    **見出し構造:**
    - 太字: *テキスト*
    - リンク: <URL|テキスト>
    - リスト: • または -

    **PR/Issueリンク形式:**
    - <https://github.com/{owner}/{repo}/pull/{number}|#{number}>

    **絵文字の使用:**
    - 適度に使用して視覚的に見やすく
    - 過度に使用しない

    **改行と空白:**
    - セクション間は適切に改行
    - 読みやすさを重視

notion_format:
  enabled: true
  instructions: |
    Notionに投稿する際は以下のブロック構造を使用してください:

    **ブロックタイプ:**
    - heading_2: メインセクション見出し
    - heading_3: サブセクション見出し
    - bulleted_list_item: リスト項目
    - callout: 重要な情報（絵文字付き）
    - paragraph: 通常のテキスト

    **リンク:**
    - PRリンクは適切にフォーマット

    **見出しに絵文字:**
    - 📊 主な成果
    - 💬 Slack活動
    - ⭐ 注目のトピック

customization:
  allow_custom_categories: true
  allow_language_override: true
  allow_tone_override: true
