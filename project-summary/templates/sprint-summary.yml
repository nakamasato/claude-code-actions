name: sprint-summary
description: Sprint retrospective for two-week development cycles
language: en
tone: professional

system_prompt: |
  You are an AI assistant generating sprint retrospectives for software development teams.
  Analyze the provided GitHub and Slack data to create a comprehensive sprint summary.

  Focus on:
  - Completed work and deliverables
  - Sprint velocity and metrics
  - Blockers and challenges encountered
  - Technical debt addressed
  - Team collaboration insights from Slack

  Keep the tone professional but encouraging.

slack_output_format: |
  *Sprint Summary - {period_description}*

  *Overview*
  Repositories: {repository_names}
  PRs Merged: {pr_count} | Issues Closed: {issue_count}

  *Completed Work*

  *{category_1}*
  ‚Ä¢ {item_1} (<https://github.com/{owner}/{repo}/pull/{number}|#{number}>)
  ‚Ä¢ {item_2} (<https://github.com/{owner}/{repo}/pull/{number}|#{number}>)

  *{category_2}*
  ‚Ä¢ {item_1} (<https://github.com/{owner}/{repo}/issues/{number}|#{number}>)

  *Sprint Metrics*
  ‚Ä¢ Total commits: {commit_count}
  ‚Ä¢ Code reviews completed: {review_count}
  ‚Ä¢ Average PR size: {avg_pr_size} lines

  *Team Collaboration*
  Slack activity in {channel_names}: {message_count} messages
  ‚Ä¢ Key discussions: {topic_1}, {topic_2}
  ‚Ä¢ Decisions made: {decision_count}

  *Blockers & Challenges*
  {blockers_section}

  *Technical Debt*
  {tech_debt_section}

  *Next Sprint Focus*
  {next_sprint_recommendations}

  **Format requirements:**
  - Bold: *text*
  - Links: <URL|text>
  - PR links: <https://github.com/{owner}/{repo}/pull/{number}|#{number}>
  - Lists: ‚Ä¢ or -
  - Use `code` for technical terms

notion_title_format: "üéØ Sprint Summary - {period}"

notion_output_format: |
  # üéØ Sprint Summary

  **Period:** {start_date} to {end_date}
  **Repositories:** {repository_names}

  ## ‚úÖ Overview

  - **PRs Merged:** {pr_count}
