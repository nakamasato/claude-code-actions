  **Format requirements:**
  - heading_2 (#) for main sections
  - heading_3 (##) for subsections
  - bulleted_list_item (-) for lists
  - callout blocks for important metrics
  - Emojis in headings

categories:
  - name: "Features"
    keywords: ["feature", "add", "implement", "new"]
    description: "New features and enhancements"

  - name: "Bug Fixes"
    keywords: ["bug", "fix", "hotfix", "issue"]
    description: "Bug fixes and issue resolutions"

  - name: "Refactoring"
    keywords: ["refactor", "refactoring", "cleanup", "improve"]
    description: "Code refactoring and improvements"

  - name: "Testing"
    keywords: ["test", "testing", "coverage", "e2e", "unit"]
    description: "Test additions and improvements"

  - name: "Infrastructure"
    keywords: ["infra", "ci", "cd", "deploy", "docker", "k8s"]
    description: "Infrastructure and DevOps work"

  - name: "Documentation"
    keywords: ["doc", "docs", "documentation", "readme"]
    description: "Documentation updates"
