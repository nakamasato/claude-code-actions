  - {item_1} ([#{number}](https://github.com/{owner}/{repo}/issues/{number}))

  ## üí¨ Team Collaboration

  Slack activity in {channel_names}: {message_count} messages

  **Key Discussions:**
  - {topic_1}
  - {topic_2}

