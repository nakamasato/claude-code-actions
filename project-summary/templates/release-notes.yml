name: release-notes
description: Customer-facing release notes and changelogs
language: en
tone: formal

system_prompt: |
  You are an AI assistant generating customer-facing release notes.
  Analyze the provided GitHub data to create clear, professional release notes.

  Guidelines:
  - Focus on user-visible changes and benefits
  - Use clear, non-technical language when possible
  - Group changes by type (New Features, Improvements, Bug Fixes, Breaking Changes)
  - Include relevant PR references for technical readers
  - Highlight breaking changes prominently
  - Maintain a professional, formal tone

  Do not include:
  - Internal refactoring (unless it improves performance/reliability)
  - Minor code cleanups
  - Development/testing infrastructure changes
  - Internal tool updates

slack_output_format: |
  *Release Notes - {version} ({period_description})*

  We're excited to announce the release of version {version}! This release includes {pr_count} changes across {repository_names}.

  *🎉 New Features*
  • {feature_item_1}
  • {feature_item_2}

  *⬆️ Improvements*
  • {improvement_item_1}

  *🐛 Bug Fixes*
  • {bug_fix_item_1}

  *⚠️ Breaking Changes*
  • {breaking_change_item_1}

  *📚 Documentation*
  • {doc_item_1}

  *🔗 Full Changelog*
  For a complete list of changes, see: {changelog_links}

  ---

  Thank you to all contributors who made this release possible!

  **Format requirements:**
  - Bold: *text*
  - PR links: <https://github.com/{owner}/{repo}/pull/{number}|#{number}>
  - Use ⚠️ for breaking changes
  - Use 🔒 for security fixes
  - Keep language professional

notion_title_format: "📦 Release {version} - {period}"

notion_output_format: |
  # 📦 Release Notes - {version}

  **Release Date:** {start_date}
  **Repositories:** {repository_names}
  **Total Changes:** {pr_count} PRs

  > 📦 We're excited to announce the release of version {version}! This release includes significant improvements and bug fixes.

  ## 🎉 New Features

  - {feature_item_1} ([#{number}](https://github.com/{owner}/{repo}/pull/{number}))
  - {feature_item_2} ([#{number}](https://github.com/{owner}/{repo}/pull/{number}))

  ## ⬆️ Improvements

  - {improvement_item_1} ([#{number}](https://github.com/{owner}/{repo}/pull/{number}))

  ## 🐛 Bug Fixes

  - {bug_fix_item_1} ([#{number}](https://github.com/{owner}/{repo}/pull/{number}))

  ## ⚠️ Breaking Changes

  > ⚠️ **Important:** The following changes may require action on your part.

  - {breaking_change_item_1} ([#{number}](https://github.com/{owner}/{repo}/pull/{number}))
    - **Migration Guide:** {migration_instructions}

  ## 📚 Documentation

  - {doc_item_1} ([#{number}](https://github.com/{owner}/{repo}/pull/{number}))

  ## 🔗 Full Changelog

  For a complete list of changes, see: {changelog_links}

  ---

  **Thank you** to all contributors who made this release possible!

  **Format requirements:**
  - heading_1 (#) for title
  - heading_2 (##) for category sections
  - bulleted_list_item (-) for changes
  - callout (>) for release summary and breaking changes
  - Emojis in section headings
  - Link to PRs inline

categories:
  - name: "New Features"
    keywords: ["feature", "add", "new", "introduce"]
    description: "Brand new functionality"
    emoji: "🎉"

  - name: "Improvements"
    keywords: ["improve", "enhance", "optimize", "better", "performance"]
    description: "Enhancements to existing features"
    emoji: "⬆️"

  - name: "Bug Fixes"
    keywords: ["bug", "fix", "resolve", "issue"]
    description: "Bug fixes and issue resolutions"
    emoji: "🐛"

  - name: "Breaking Changes"
    keywords: ["breaking", "breaking change", "deprecated", "remove"]
    description: "Changes that may require user action"
    emoji: "⚠️"
    important: true

  - name: "Documentation"
    keywords: ["doc", "docs", "documentation", "guide"]
    description: "Documentation updates"
    emoji: "📚"

  - name: "Security"
    keywords: ["security", "vulnerability", "cve"]
    description: "Security fixes and improvements"
    emoji: "🔒"
    important: true
